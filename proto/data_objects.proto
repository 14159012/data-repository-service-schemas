
syntax = "proto3";

package ga4gh_data_object;

// Import HTTP RESTful annotations
import "google/api/annotations.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

///-------------------------------------------------------------------
message DataBundleObject {
  //REQUIRED
  string id = 1;

  //REQUIRED
  repeated DataObject files = 2;

  //REQUIRED
  // Timestamp of object creation in RFC3339.
  google.protobuf.Timestamp created = 3;

  // REQUIRED
  // Timestamp of update in RFC3339, identical to create timestamp in systems
  // that do not support updates.
  google.protobuf.Timestamp updated = 4;

  // REQUIRED
  // A string representing a version, some systems may use checksum, a RFC3339
  // timestamp, or incrementing version number. For systems that do not support
  // versioning please use your update timestamp as your version.
  string version = 5;

  // REQUIRED, the bundle SHA256 checksum which is a SHA256 checksum of all the
  // SHA256 checksums of the files that make up this bundle
  string checksum =  6;

  // OPTIONAL
  string description = 9;

  // OPTIONAL
  repeated string aliases = 10;
}

///-------------------------------------------------------------------
// Resource: a file, API or other resource
///-------------------------------------------------------------------
message DataObject {
  //REQUIRED
  string id = 1;

  //REQUIRED
  string file_name = 2;

  //REQUIRED
  int64 file_size = 3;

  // REQUIRED
  // Timestamp of object creation in RFC3339.
  google.protobuf.Timestamp created = 4;

  // REQUIRED
  // Timestamp of update in RFC3339, identical to create timestamp in systems
  // that do not support updates.
  google.protobuf.Timestamp updated = 5;

  // REQUIRED
  // A string representing a version, some systems may use checksum, a RFC3339
  // timestamp, or incrementing version number. For systems that do not support
  // versioning please use your update timestamp as your version.
  string version = 6;

  // OPTIONAL
  string mime_type = 7;

  // REQUIRED, the file SHA256 checksum
  string checksum =  8;

  // OPTIONAL
  repeated string urls = 9;

  // OPTIONAL
  string description = 10;

  // OPTIONAL
  repeated string aliases = 11;

  map<string, string> system_metadata = 12;

  map<string, string> user_metadata = 13;
}

///-------------------------------------------------------------------
// A request to list all objects in a dataset
///-------------------------------------------------------------------
message ListDataObjectsRequest {
  // OPTIONAL
  string name_prefix = 1;

  // OPTIONAL
  // Specifies the maximum number of results to return in a single page.
  // If unspecified, a system default will be used.
  int32 page_size = 4;

  // OPTIONAL
  // The continuation token, which is used to page through large result sets.
  // To get the next page of results, set this parameter to the value of
  // `next_page_token` from the previous response.
  string page_token = 5;

}

///-------------------------------------------------------------------
// A list of data objects
///-------------------------------------------------------------------

message ListDataObjectsResponse {
  // The list of Data Objects.
  repeated DataObject dataobjects = 1;

  // The continuation token, which is used to page through large result sets.
  // Provide this value in a subsequent request to return the next page of
  // results. This field will be empty if there aren't any additional results.
  string next_page_token = 2;
}

///-------------------------------------------------------------------
// The id of the data_object created
///-------------------------------------------------------------------

message AddDataObjectResponse {
  string id = 1;
}

///-------------------------------------------------------------------
// The id of the data_object requested
///-------------------------------------------------------------------
message GetDataObjectRequest {
  string id = 1;
}

message GetDataObjectChecksumRequest {
  string checksum = 1;
}
